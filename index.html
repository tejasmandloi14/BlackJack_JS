<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Black Jack</title>
</head>

<body>
    <div class="container">
        <h2 id="head">Lets's Play Black Jack</h2>
        <div id="row2">

            <div id="your-box">
                <h3>You : <span id="your-blackjack-result">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Computer : <span id="computer-blackjack-result">0</span></h3>
            </div>
        </div>
        <div id="btn">
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="deal-btn">Deal</button>
        </div>
        <div id="tab">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="J.js"></script>
</body>

</html>
